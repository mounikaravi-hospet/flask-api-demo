<html>

<head>
    <link href="/static/styles.css" rel="stylesheet" />
</head>

<body>
    <h1> Newyork Times about {{ topic }} </h1>
    <div class="container">
        {% for i in range(10) %}
        <div class="articles">
            <li>
                <ul>
                    <h3> {{ headlines[i] }} </h3>
                    <p> {{ snippet[i] }} </p>
                </ul>
            </li>
        </div>
        {% endfor %}
    </div>
</body>

</html>
